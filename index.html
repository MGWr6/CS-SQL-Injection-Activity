<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="style.css" href="style.css" />
    <title>SQL Injection Activity</title>
  </head>
  <body>
    <form action="/login" method="post">
      <div class="container">
        <label>Username</label>
        <input
          type="username"
          name="username"
          placeholder="Enter your username"
          required
        />
        <label>Password</label>
        <input 
          type="password"
          name="password"
          placeholder="Enter your password"
          required 
        />

        <button type="submit">Login</button> 
      </div>

        <script>
          if(document.location.hash === '#unauthorized') {
            document.write('<div class="unauthorized">Invalid Username of Password</div>');
          } else if(document.location.hash === '#error') {
            document.write('<div class="error">An error has occured</div>');
          }
        </script>
    </form>
  </body>
</html>
