<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="style.css" href="mystyle.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="/label" method="get">
      <div class="container">
        <script>
          if(document.location.hash === '#unauthorized') {
            document.write('<div class="unauthorized">Invalid Username of Password</div>');
          } else if(document.location.hash === '#error') {
            document.write('<div class="error">An error has occured</div>');
          }
        </script>
        <input
          type="username"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
        />
        <input 
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required 
        />
        <input type="submit">
      </div>
    </form>
  </body>
</html>
